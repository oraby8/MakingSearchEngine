    
{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>
    
    <div class="row">
        {% for post in out %}
            <div class="col s1 l3">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.2 }}"><img src="{{ post.1 }}"></a>
                    </div>
                    <div class="card-content">
                      <p>{{ post.0 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
